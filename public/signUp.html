<body style="background-color: #FFFFFF" class="hold-transition register-page">
  <div class="register-box">
    <div class="register-logo">
      <a href="index.html"><strong><em>Calendar</em></strong><em> Application</em></a>
    </div>
    <div class="register-box-body">
      <p class="login-box-msg">Create an Account</p>
      <div id='msg'></div>
      <form>
        <div class="form-group has-feedback">
          <input type="text" id="fullName" class="form-control" placeholder="Full name">
          <span class="glyphicon glyphicon-user form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input type="email" id="email" class="form-control" placeholder="Email">
          <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input type="password" id="password" class="form-control" placeholder="Password">
          <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input type="password" id="confirm" class="form-control" placeholder="Retype password">
          <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
        </div>
        <div class="row">
          <div class="col-xs-8">
            <div class="checkbox icheck">
              <label>
                <input type="checkbox"> I agree to the <a href="#">terms and conditions</a>
              </label>
            </div>
          </div>
          <!-- /.col -->
          <div class="col-xs-4">
            <button type="button" id="register" class="btn btn-primary btn-block btn-flat">Register</button>
          </div>
          <!-- /.col -->
        </div>
      </form>
      <a href="logIn.html" class="text-center">I already have an acccount</a>
    </div>
    <!-- /.form-box -->
  </div>
  <!-- /.register-box -->
  <!-- jQuery 2.2.3 -->
