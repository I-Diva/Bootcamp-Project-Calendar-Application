  <!-- Font Awesome -->

<body style="background-color: #FFFFFF" class="hold-transition skin-blue sidebar-mini">
  <div class="login-box">
    <div class="login-logo">
      <a href="../../index2.html"><strong><em>Calendar</em></strong> Application</a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
      <p class="login-box-msg">Calendar User Log in</p>
      <div id='msg'></div>
      <form action="../../index2.html" method="post">
        <div class="form-group has-feedback">
          <input type="email" id="email" class="form-control" placeholder="Email">
          <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input type="password" id="password" class="form-control" placeholder="Password">
          <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>
        <div class="row">
          <div class="col-xs-8">
            <div class="checkbox icheck">
              <label>
                <input type="checkbox"> Remember Me
              </label>
            </div>
          </div>
          <!-- /.col -->
          <div class="col-xs-4">
            <button id="signIn" type="button" class="btn btn-primary btn-block btn-flat">Sign In</button>
          </div>
          <!-- /.col -->
        </div>
      </form>
      <a href="#">I forgot my password</a>
      <br>
      <a href="signUp.html" class="text-center">Create an Account</a>
    </div>
    <!-- /.login-box-body -->
  </div>
  <script src="https://www.gstatic.com/firebasejs/3.6.3/firebase.js"></script>

  <script src="../Javascript/loginHelper.js"></script>
